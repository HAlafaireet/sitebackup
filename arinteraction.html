
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>

<a-scene cursor="rayOrigin: mouse" embedded arjs="sourceType: webcam; debugUIEnabled: false">

    <a-box scale="1 0.25 1" opacity="0.5"
             event-set__mouseenter="color: red"
             event-set__mouseleave="color: white"
             event-set__mousedown="color: green"
             event-set__mouseup="color: red">
      </a-box>
   
    <a-marker-camera preset="hiro">
      <a-box scale="1 0.25 1" opacity="0.5"
             event-set__mouseenter="color: red"
             event-set__mouseleave="color: white"
             event-set__mousedown="color: green"
             event-set__mouseup="color: red">
      </a-box>
         

   </a-marker-camera>
</a-scene>
