<!DOCTYPE html>
<html>
  <head>
    <video autoplay></video>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
     
     <!--collider/boundary box script from https://github.com/supermedium/superframe/tree/master/components/aabb-collider/-->
     <script src="https://unpkg.com/aframe-aabb-collider-component@^2.2.1/dist/aframe-aabb-collider-component.min.js"></script>

     <!-- include ar.js for A-Frame -->
     <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

     
      

  </head>
  <body>
   <!--<div id="tester"></div>-->
   <a-scene embedded arjs>
      <a-box class ="box" position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" material="color: blue" shadow></a-box>
      <a-cylinder id=tester position="-1 0.75 -3" radius="0.5" height="1.5" color="yellow" shadow aabb-collider="objects: .box; debug: true"></a-cylinder>
    </a-scene>

    <script>

        function clip(event) {
          console.log("Detecting clip state");
          tester.object3D.position.x += 5;
        }
        
        document.getElementById("tester").addEventListener("hitstart", clip);
       </script>

  </body>
</html>
