<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: white">
        <a-sphere position="0 1.25 -5" radius="1.25" color="red" shadow></a-sphere>
        <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" material="color: blue" shadow></a-entity>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="yellow" shadow>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="teal" shadow></a-plane>
        <a-entity light="type:directional; castShadow:true;" position="10 10 10"></a-entity>
        <a-sky color="silver"></a-sky>
       </a-scene>
       
  </body>
</html>
