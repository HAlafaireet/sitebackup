<html>

<head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://rawgit.com/Utopiah/googlepoly-load-component/master/googlepoly-load-component.js"></script>
  <!--environment script from https://www.npmjs.com/package/aframe-environment-component-->
<script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>

<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>

<script>
AFRAME.registerComponent('fuse_jack-listener', {
    init: function () {
        this.el.addEventListener('click', function (evt) {
            this.emit('fuse_jack');
            console.log('I was clicked at: ', evt.detail.intersection.point);
    });
        
    }
  });
</script>

<script>
    AFRAME.registerComponent('fuse_gs-listener', {
        init: function () {
            this.el.addEventListener('click', function (evt) {
                this.emit('fuse_gs');
                console.log('Gravestone was clicked at: ', evt.detail.intersection.point);
        });
            
        }
      });
    </script>

<script>

AFRAME.registerComponent('fuse_wp-listener', {
    init: function () {
        let camera = document.querySelector("#camera");
        //let waypoint = document.querySelector("#waypoint");
        //attach gaze fuse handle to waypoint
        this.el.addEventListener("click", function(e) {
        //move the camera rig to the new location
        console.log('Teleporter was clicked at: ');
        camera.setAttribute("position", this.getAttribute("position"));
        }); 
    }
  });

  AFRAME.registerComponent('ghost-listener', {
    init: function () {
        
        this.el.addEventListener("click", function(e) {
        //move the camera rig to the new location
        console.log('activating walk animation! ');
        this.setAttribute("animation-mixer", "clip: marcher");
        }); 
    }
  });
</script>


</head>

<body>
    <a-scene>
        <a-asset>
            <!--haunted house model by Maker Moose at https://sketchfab.com/models/8278ebd4786c462cb2621385a91ee365-->    
            <a-asset-item id="hhouse" src="Assets/SI659_Assets/haunted_house/scene.gltf"></a-asset-item>
            <a-asset-item id="ghost" src="Assets/SI659_Assets/ghost/scene.gltf"></a-asset-item>
            <a-asset-item id="hamster" src="Assets/SI659_Assets/hamster_walk/scene.gltf"></a-asset-item>

        </a-asset>

        <a-entity gltf-model=#hhouse position="0 0 -20" scale=".5 .5 .5"></a-entity>
        <a-entity environment= "preset: starry"></a-entity>


        <!--pumpkin head model by Rafi Ankur at https://poly.google.com/view/0a_bBJno-ZL-->
        <a-entity id = "jack" fuse_jack-listener position="-1 2 -5" scale="1 1 1" gpoly="polyid:0a_bBJno-ZL; API_KEY:AIzaSyAvchkb7QS5ZatB2NttfnCKXtqvyB-NQOo;" shadow>
            <a-animation attribute="rotation"
               dur="1000"
               to="0 360 0"
               easing="linear"
               begin="fuse_jack">
            </a-animation>
        </a-entity>

        <!--gravestone model by Ian MacGillivray at https://poly.google.com/view/fCeGs6ZRSVp-->
        <a-entity id = "gravestone" fuse_gs-listener position="15.62119 -.1 -5.1049" scale="1 1 1" rotation="0 -120 0" gpoly="polyid:fCeGs6ZRSVp; API_KEY:AIzaSyAvchkb7QS5ZatB2NttfnCKXtqvyB-NQOo;" shadow>
            <a-animation attribute="position"
            dur="1000"
            to="15.62119 .7 -5.1049"
            easing="linear"
            direction="alternate"
            begin="fuse_gs"></a-animation>
            
        </a-entity>

        <!--Ghost Model by OncleBen @ https://sketchfab.com/models/6fb3dd0ce5bf436db3c40796bd360820-->
        <a-entity id="ghostie" ghost-listener gltf-model=#ghost position="-15.62119 0 -7.1049" scale = ".02 .02 .02"></a-entity>
        

        <a-light type="ambient" color="#222" intensity="7.0"></a-light>
        <!---<a-light color="red" position="0 0 -5" intensity="10.0"></a-light>-->

        <a-entity camera look-controls id="camera" position="0 1 0">
            <a-entity cursor="fuse: true; fuseTimeout: 500"
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: orange; shader: flat">
            </a-entity>
          </a-entity>


          <a-box id="waypoint" fuse_wp-listener position="17.62119 2.12396 -3.1049" rotation="-180 90 0" width="2" height="2" color="purple" material="" geometry="">
            <a-animation attribute="position"
            dur="1000"
            to="17.62119 3.12396 -3.1049"
            easing="linear"
            direction="alternate"
            repeat="indefinite">
         </a-animation>

          </a-box>

          <a-box id="waypoint_start" fuse_wp-listener position="0 1 0" rotation="-180 90 0" width="2" height="2" color="green" material="" geometry="">
            <a-animation attribute="position"
            dur="1000"
            to="0 2 0"
            easing="linear"
            direction="alternate"
            repeat="indefinite">
         </a-animation>
          </a-box>

          <a-box id="waypoint_2" fuse_wp-listener position="-17.62119 2.12396 -3.1049" rotation="-180 90 0" width="2" height="2" color="red" material="" geometry="">
            <a-animation attribute="position"
            dur="1000"
            to="-17.62119 3.12396 -3.10490"
            easing="linear"
            direction="alternate"
            repeat="indefinite">
         </a-animation>
          </a-box>

    
    </a-scene>
</body>


</html>
